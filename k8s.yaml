apiVersion: apps/v1
kind: Deployment
metadata:
  name: mqttb
  labels:
    app: mqttb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mqttb
  template:
    metadata:
      labels:
        app: mqttb
    spec:
      serviceAccountName: mqttb-sa
      containers:
        - name: mqttb
          image: us-docker.pkg.dev/atomic-ehr/gcr.io/mqttb:latest
          ports:
            - containerPort: 1883
            - containerPort: 8080
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: mqttb
  annotations:
    cloud.google.com/backend-config: '{"ports": {"8080":"mqttb-backend-config"}}'
spec:
  type: LoadBalancer
  selector:
    app: mqttb
  ports:
    - name: mqtt
      port: 1883
      targetPort: 1883
      protocol: TCP
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  # Sticky sessions для MQTT
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600
